<!DOCTYPE html>
<html>
<head>
</head>
<body>
<input type="text"  id="demo">
<button onclick="myfunc()">Submit</button>

<script type="text/javascript">
   function myfunc(){
   	var number=document.getElementById('demo').value;
  var start=0;
  	while(start < number ){
  			start += 1;
  		if(start % 2==0){
  			continue;
  		}
  			document.write(start+"<br/>")
  	}
}
</script>
</body>
</html>

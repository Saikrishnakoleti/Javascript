<!DOCTYPE html>
<html>
<head>
<script="text/javascript" src="jspractice.js"></script>
</head>
<body>

<script type="text/javascript">
var myArray1 = new Array(3);

		for(var i=0; i<3;i++){
			myArray1[i] =new Array(3);
		}
		var start= 1;
		for(var i=0; i < 3 ; i++){
			for (var j = 0; j < 3; j++) {
				myArray1[i][j]=start;
				start +=1			
			}
		}
		for(var i=0; i < 3 ; i++){
			for (var j = 0; j < 3; j++) {
				document.write(myArray1[i][j])			
			}
			document.write("<br/>")
		}

		document.write("<br/>");
		document.write("+")
		document.write("<br/>")
		document.write("<br/>")

			var myArray2 = new Array(3);

		for(var i=0; i<3;i++){
			myArray2[i] =new Array(3);
		}
		for(var i=0; i < 3 ; i++){
			for (var j = 0; j < 3; j++) {
				start -=1			
				myArray2[i][j]=start;
				
			}
		}
		for(var i=0; i < 3 ; i++){
			for (var j = 0; j < 3; j++) {
				document.write(myArray2[i][j])			
			}
			document.write("<br/>")
		}


		document.write("<br/>");
		document.write("=")
		document.write("<br/>")
		document.write("<br/>")

			var myArray3 = new Array(3);

		for(var i=0; i<3;i++){
			myArray3[i] =new Array(3);
		}
		for(var i=0; i < 3 ; i++){
			for (var j = 0; j < 3; j++) {			
				myArray3[i][j]=myArray1[i][j]+myArray2[i][j];
			}
		}
		for(var i=0; i < 3 ; i++){
			for (var j = 0; j < 3; j++) {
				document.write(myArray3[i][j])			
			}
			document.write("<br/>")
		}
 </script>
</body>
</html>

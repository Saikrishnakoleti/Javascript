<!DOCTYPE html>
<html>
<head>
<script="text/javascript" src="jspractice.js"></script>
</head>
<body>

<script type="text/javascript">
   var userInputs=Number(prompt("Please enter the Number",""));
   if(userInputs==1){
    alert("You entered One")
   }
   else if(userInputs==2){
    alert("You entered Two")
   }
   else if(userInputs==3){
    alert("You entered Three")
   }
   else{
    alert("You entered Number is not 1 to 3")
   }

</script>
</body>
